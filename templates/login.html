<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FloxenStudyHours</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; }

        body {
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #c3ecf7, #f6d5f7);
        }

        .wrapper {
            width: 90%;
            max-width: 1000px;
            display: flex;
            gap: 40px;
            align-items: center;
            justify-content: center;
        }

        .logo-container { flex: 1; display: flex; justify-content: center; }

        .logo {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        .form-container {
            flex: 1;
            padding: 35px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(14px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        h1 {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        label { font-size: 14px; color: #444; }

        /* 2. UPDATED INPUT STYLE: We set margin on the wrapper instead of the input */
        input {
            width: 100%;
            padding: 12px;
            border-radius: 30px;
            border: none;
            outline: none;
            font-size: 14px;
            box-shadow: inset 0 0 6px rgba(0,0,0,0.15);
        }

        .password-wrapper {
            width: 100%;
            position: relative;
            margin: 10px 0 18px 0; /* Margin moved here */
        }

        .password-wrapper input {
            padding-right: 45px !important; /* Space for the eye */
        }

        #togglePassword {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            cursor: pointer;
            color: #777;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 30px;
            border: none;
            font-size: 15px;
            color: white;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.2);
        }

        p { margin-top: 15px; font-size: 14px; color: #555; }
        a { text-decoration: none; color: #667eea; font-weight: 500; }
        a:hover { text-decoration: underline; }

        @media (max-width: 768px) {
            .wrapper { flex-direction: column; }
            .logo { width: 250px; height: 250px; }
        }
    </style>
</head>

    <body>

        <div class="wrapper">

            <div class="logo-container">
                <img src="{{ url_for('static', filename='webdf.jpg') }}" alt="Focara Logo" class="logo">
            </div>

            <div class="form-container">

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <ul>
                            {% for category, message in messages %}
                                <li class="{{ category }}">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}

                <h1>Login to FloxenStudyHours</h1>

                <form action="{{ url_for('login') }}" method="POST">
                    <label for="email">Gmail</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                    <div class="password-wrapper" style="position: relative; width: 100%; box-sizing: border-box;">
                        <input type="password" name="password" id="password" placeholder="Password" required
                               style="width: 100%; box-sizing: border-box; padding-right: 35px;">

                        <i class="fa-solid fa-eye" id="togglePassword"
                           style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #777;"></i>
                    </div>

                    <button type="submit">Login</button>
                </form>

                <p>Donâ€™t have an account?
                    <a href="{{ url_for('register') }}">Register here</a>
                </p>


            </div>

        </div>

        <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    </body>
</html>
