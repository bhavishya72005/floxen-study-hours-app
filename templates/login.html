<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login | FloxenStudyHours</title>
        <link rel="canonical" href="https://floxenstudyhours.com/">
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2183701268775294"
     crossorigin="anonymous"></script>
        <style>
        * {
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #c3ecf7, #f6d5f7);
        }

        /* Main Wrapper */
        .wrapper {
            width: 90%;
            max-width: 1000px;
            display: flex;
            gap: 40px;
            align-items: center;
            justify-content: center;
        }

        /* Logo Section */
        .logo-container {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .logo {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        /* Login Card */
        .form-container {
            flex: 1;
            padding: 35px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(14px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        /* Headings */
        h1 {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Labels */
        label {
            font-size: 14px;
            color: #444;
        }

        /* Inputs */
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0 18px 0;
            border-radius: 30px;
            border: none;
            outline: none;
            font-size: 14px;
            box-shadow: inset 0 0 6px rgba(0,0,0,0.15);
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            border-radius: 30px;
            border: none;
            font-size: 15px;
            color: white;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.2);
        }

        /* Links */
        p {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        a {
            text-decoration: none;
            color: #667eea;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Flash Messages */
        ul {
            padding: 0;
            list-style: none;
        }

        li {
            margin-bottom: 10px;
            color: red;
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .wrapper {
                flex-direction: column;
            }

            .logo {
                width: 250px;
                height: 250px;
            }
        }
        </style>
    </head>

    <body>

        <div class="wrapper">

            <div class="logo-container">
                <img src="{{ url_for('static', filename='webdf.jpg') }}" alt="Focara Logo" class="logo">
            </div>

            <div class="form-container">

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <ul>
                            {% for category, message in messages %}
                                <li class="{{ category }}">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}

                <h1>Login to FloxenStudyHours</h1>

                <form action="{{ url_for('login') }}" method="POST">
                    <label for="email">Gmail</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">Login</button>
                </form>

                <p>Donâ€™t have an account?
                    <a href="{{ url_for('register') }}">Register here</a>
                </p>


            </div>

        </div>

    </body>
</html>
